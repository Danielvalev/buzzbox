{% load static %}
<div id="panel" class=".custom-body">
  <nav v-bind:class="{ show: isActive }" :style="{background: navBackground}">
    <div class="nav-content">
      <a href="{% url 'home' %}" class="logo">
        <div class="logo-container">
          <h2 id="logo-text">КУТИЙКА</h2>
        </div>
      </a>

      <div
        class="nav-icon"
        @click="toggleNav"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <div class="bar one"></div>
        <div class="bar middle-bar"></div>
        <div class="bar two"></div>
      </div>

      <div class="nav-links">
        {% if user.is_authenticated %}
        <a href="{% url 'restaurant-menu' 1 %}">Дневно Меню</a>
        <a href="{% url 'restaurants-list' %}">Ресторанти</a>
        {% endif %} {% if user.is_restaurant_manager %}
        <a href="{% url 'create-menu' %}">Създай Меню</a>
        <a href="{% url 'manager-menu-list' %}">Моите менюта</a>
        {% endif %} {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Изход</a>
        {% else %}
        <a href="{% url 'login' %}">Вход</a>
        <a href="{% url 'register' %}">Регистрация</a>
        <a href="{% url 'home' %}">Контакти</a>

        {% endif %}
      </div>
    </div>
  </nav>
</div>
