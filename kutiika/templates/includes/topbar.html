{% load static %}
<div id="panel" class=".custom-body">

        <div class="logo-container">
          <h2 id="logo-text">КУТИЙКА</h2>
        </div>

      <div

        @click="toggleNav"

      >
        <div class="bar one"></div>

      <div class="nav-links">

        {% endif %} 
        
        {% if user.is_restaurant_manager %}

        <a href="#">Вход</a>
        {% endif %} 
        
        {% if user.is_authenticated %}
        <a href="{% url 'restaurant-menu' 1 %}">Ресторанти</a>
        {% else %}
        <a href="{% url 'home' %}">Кутийка - Начало</a>
        <a href="{% url 'restaurant-menu' 1 %}">Контакти</a>
        <a href="{% url 'restaurant-menu' 1 %}">За Нас</a>
        {% endif %}
      </div>
