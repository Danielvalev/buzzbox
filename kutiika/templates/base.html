{% load static %}
<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" th:content="${title}" />
    <meta property="og:url" th:content="${url}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="here is site name" />
    <meta property="og:image" content="{% static 'img/logo-kuttika.png' %}" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="600" />

    <title>{% block title %}Кутийка{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"/>

    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.jpg' %}"/>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/img/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/img/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/img/favicon-16x16.png' %}" />
    <link rel="manifest" href="{% static '/img/site.webmanifest' %}" />
    <link rel="mask-icon" href="{% static '/img/safari-pinned-tab.svg' color='#5bbad5' %}"/>
    <link rel="shortcut icon" href="{% static '/img/favicon.ico' %}"/>

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body class="body">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- navbar -->
    {% comment %} {% include 'includes/navbar.html' %} {% endcomment %}

    <!-- topbar -->
    {% include 'includes/topbar.html' %}

    {% include 'includes/messages.html' %}

    <!-- block content -->
    {% block content %}

    <!-- endblock -->
    {% endblock %}

    <!-- footer -->
    {%include 'includes/footer.html'%}

    <!-- href="{% url 'restaurant-dashboard' %} -->

    <!-- add js scripts -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

  </body>
</html>
